<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.cdnfonts.com">
    <link rel="preconnect" href="https://fonts.cdnfonts.com" crossorigin>
    <link href="https://fonts.cdnfonts.com/css/cera-round-pro" rel="stylesheet">
    <!-- link style -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Snake</title>
</head>

<body>
    <div class="content">
        <div class="game">
            <div class="game__score">
                <div class="score-block" style="text-align: center;">
                    <span style="margin-right: 0.4rem">Score:</span>
                    <span id="game__score--player"></span>
                </div>
                <div class="score-block" style="text-align: center;">
                    <span style="margin-right: 0.4rem">Highscore:</span>
                    <span id="game__score--highscore"></span>
                </div>
            </div>
            <div id="game__field">
            </div>
            <div class="control">
                <i class="fa-solid fa-arrow-up"></i>
                <i class="fa-solid fa-arrow-down"></i>
                <i class="fa-solid fa-arrow-left"></i>
                <i class="fa-solid fa-arrow-right"></i>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
